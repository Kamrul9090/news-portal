<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Fount Awosome -->
    <script src="https://kit.fontawesome.com/ea7b9a9559.js" crossorigin="anonymous"></script>

    <style>
        .list-style {
            display: inline-block;
            padding-left: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <header>
        <!-- navbar section -->
        <section class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">TODAY NEWS</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Blogs</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- Category Section -->
    <section>
        <div id="category-section" class="container">

        </div>
    </section>
    <!-- Main section -->
    <main class="container">
        <section>
            <!-- showing news Items -->
            <div class="bg-light p-2">
                <p>0 items found for category Entertainment</p>
            </div>

            <!-- Select your choese -->
            <div class="d-flex justify-content-between p-5 border mb-5">
                <div class="">
                    <span class="fw-bold">Sort By View: </span>
                    <select name="news" id="news" class="p-2">
                        <option value="default" selected>Default</option>
                        <option value="international news">International News</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="arts">Arts</option>
                        <option value="sports">Sports</option>
                        <option value="culture">Culture</option>
                    </select>
                </div>

                <div>
                    <button class="btn btn-active btn-primary">Today's Pick</button>
                    <button class="btn btn-active btn-secondary">Trending</button>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section class="my-10">
            <div class="card card-side bg-white text-black shadow-xl p-10" id="news-section">
                <div class="flex flex-row justify-between">
                    <figure><img src="https://placeimg.com/200/280/arch" alt="Movie"></figure>
                    <div class="card-body">
                        <h2 class="card-title">New movie is released!</h2>
                        <p>Click the button to watch on Jetflix app.</p>

                        <div class="flex justify-between items-center font-semibold">
                            <!-- author -->
                            <div class="flex items-center space-x-2">
                                <div class="w-10 rounded-full">
                                    <img class="rounded-full" src="https://placeimg.com/80/80/people" />
                                </div>
                                <div>
                                    <h3>Kamrul Hasan</h3>
                                    <p class="text-muted">jan 10, 2022</p>
                                </div>
                            </div>

                            <!-- views -->
                            <div>
                                <p><i class="fa-solid fa-eye"></i> 1.4 M</p>
                            </div>
                            <!-- Icons -->
                            <div>
                                <i class="fa-solid fa-star text-orange-400"></i>
                                <i class="fa-solid fa-star text-orange-400"></i>
                                <i class="fa-solid fa-star text-orange-400"></i>
                                <i class="fa-solid fa-star text-orange-400"></i>
                                <i class="fa-solid fa-star text-orange-400"></i>
                            </div>
                            <!-- button -->
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Watch</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="text-center p-20">
            <p>Copyright Â© 2022 - All right reserved by ACME Industries Ltd</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
