<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fount Awosome -->
    <script src="https://kit.fontawesome.com/ea7b9a9559.js" crossorigin="anonymous"></script>

    <style>
        .style {
            /* display: inline-block; */
            display: inline-block;
            padding-left: 50px;
        }
    </style>
</head>

<body>
    <header class="w-11/12 mx-auto">
        <!-- navbar section -->
        <section>
            <div class="navbar bg-base-300">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">Today News</a>
                </div>
                <div class="flex">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>News</a></li>
                        <li><a>Blogs</a></li>
                    </ul>
                    <div class="w-10 rounded-full">
                        <img class="rounded-full" src="https://placeimg.com/80/80/people" />
                    </div>
                </div>
            </div>
            <div class="border-b-4 border-violet-900 my-10"></div>
        </section>
    </header>
    <!-- Category Section -->
    <section class="w-11/12 mx-auto">
        <div id="category-section">
            <!-- <ul class="flex justify-evenly">
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="home">Breaking News</a></li>
                <li><a href="#" id="home">Regular news</a></li>
                <li><a href="" id="home">International News</a></li>
                <li><a href="" id="home">Sports</a></li>
                <li><a href="" id="home">Entertainment</a></li>
                <li><a href="" id="home">Culture</a></li>
                <li><a href="" id="home">Arts</a></li>
                <li><a href="" id="home">All News</a></li>
            </ul> -->
        </div>
    </section>
    <!-- Main section -->
    <main class="w-11/12 mx-auto mt-20">
        <section>
            <!-- showing news Items -->
            <div class="bg-neutral-100 p-3 rounded-lg text-black font-semibold">
                <p>0 items found for category Entertainment</p>
            </div>

            <!-- Select your choese -->
            <div class="flex flex-row justify-between mt-10 text-black font-semibold p-12 rounded bg-amber-50">
                <div class="flex items-center w-1/2 space-x-5">
                    <span class="">Sort By View: </span>
                    <select name="news" id="news" class="select select-ghost w-full max-w-xs">
                        <option value="default">Default</option>
                        <option value="international news">International News</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="arts">Arts</option>
                        <option value="sports">Sports</option>
                        <option value="culture">Culture</option>
                    </select>
                </div>

                <div>
                    <button class="btn btn-active btn-primary">Today's Pick</button>
                    <button class="btn btn-active btn-secondary">Trending</button>
                </div>
            </div>
        </section>

        <!-- News Section -->
        <section class="my-10">
            <div class="card card-side bg-white text-black shadow-xl p-10">
                <figure><img src="https://placeimg.com/200/280/arch" alt="Movie"></figure>
                <div class="card-body">
                    <h2 class="card-title">New movie is released!</h2>
                    <p>Click the button to watch on Jetflix app.</p>

                    <div class="flex justify-between items-center font-semibold">
                        <!-- author -->
                        <div class="flex items-center space-x-2">
                            <div class="w-10 rounded-full">
                                <img class="rounded-full" src="https://placeimg.com/80/80/people" />
                            </div>
                            <div>
                                <h3>Kamrul Hasan</h3>
                                <p class="text-muted">jan 10, 2022</p>
                            </div>
                        </div>

                        <!-- views -->
                        <div>
                            <p><i class="fa-solid fa-eye"></i> 1.4 M</p>
                        </div>
                        <!-- Icons -->
                        <div>
                            <i class="fa-solid fa-star text-orange-400"></i>
                            <i class="fa-solid fa-star text-orange-400"></i>
                            <i class="fa-solid fa-star text-orange-400"></i>
                            <i class="fa-solid fa-star text-orange-400"></i>
                            <i class="fa-solid fa-star text-orange-400"></i>
                        </div>
                        <!-- button -->
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Watch</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="text-center p-20 font-bold">
            <p>Copyright Â© 2022 - All right reserved by ACME Industries Ltd</p>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
